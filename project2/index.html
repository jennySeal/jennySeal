<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Company Directory</title>
        <meta name="description" content="A full stack project to keep track of personnel.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
        <link href="favicon.png" rel="icon">

        <link href="./libs/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./libs/css/style-src.css">
    </head>

    <body>     
           <div id="preloader" class="d-flex justify-content-center align-items-center"> 
            <div class="spinner-grow text-dark m-3" role="status"></div>                
            <div class="spinner-grow text-danger m-3" role="status"></div>
            <div class="spinner-grow text-dark m-3" role="status"></div>
            </div>
                 
         <header>
         <i class="fas fa-users-cog fa-2x circle" ></i>
         <h1>Company Directory</h1>
         <button class="btn btn-outline-secondary" id="refreshButton"><i class="fas fa-sync-alt"></i></button> 
        </header>
        <div id="hidingButton">
            <button class="btn btn-outline-secondary" id="resetHidingButton"><i class="fas fa-undo-alt"></i></button>
            <button class="btn btn-primary bt-lg hidingButton" id="hidingAddButton">. . .</button>
        <button class="btn btn-secondary bt-lg hidingButton" id="hidingSearchButton"><i class="fas fa-search"></i></button>
        
        </div>
        <form class="addButtons" id="disappearingButtons">
                <button class="btn btn-secondary" id="addLoc"><i class="far fa-edit"></i> Locations</button>
                <button class="btn btn-outline-dark" id="addDept"><i class="far fa-edit"></i>  Departments</button>
            <button class="btn btn-primary" id="addStaff"><i class="fas fa-plus"></i>  Employee</button>
        </form>

        <section class="tableFixedHead">
        <table>
           <thead class="thead-light">
             <tr>
                    <th class="bigger">
                        <input type="search" class="form-control" id="searchNames" aria-label="search employee names" placeholder="Search Employees" autocomplete="off">
                    </th>
                    <th class="bigger">
                        <select class="form-select" id="selectDept">
                        <option selected value="reset">Search Department</option>
                        </select>
                    </th>
                    <th class="bigger">
                        <select class="form-select" id="selectLoc"><option value="reset">Search Location</option></select>
                    </th>
                    <th class="smaller">
                        <button class="btn btn-outline-primary" id="resetButton"><i class="fas fa-undo-alt"></i></button>
                    </th>
                    </tr>
                    </thead>
                    <tbody id="firstRow">
                        
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </section>
                  
                  <section class="modal" tabindex="-1" role="dialog" id="extraInfo" data-bs-backdrop="static" data-bs-keyboard="false" >
                    <div class="modal-dialog modal-dialog-scrollable">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><i class="fas fa-users-cog fa-2x circle"></i></h5>   
                            <p id="item-1">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                           </div>
                           <div id="validation-text"></div>
                            <div class="modal-body">
                            <div class="addEditForm">
                            <form>
                                <fieldset>
                            <p id="modal-start"><span id="verb">Verb</span> Employee</p>
                            <div class="align-items-sm-start">
                            <label for="forename" class="row-cols-auto form-label"><p>First Name</p></label>
                            
                            <div class="row-cols-sm-3">
                            <input type="text" class="form-control" id="forename" autocomplete="off">
                             </div>   
                            </div> 
                            <div class="align-items-sm-start">
                            <label for="surname" class="row-cols-auto form-label"><p>Surname</p></label>
                            
                            <div class="row-cols-sm-3">
                            <input type="text" class="form-control" autocapitalize="on" id="surname" autocomplete="off">
                            </div></div><br>
                  
                            <div class="row-cols-sm-3">
                            <select class="form-select" id="modalSelectDept">
                            <option value="reset">Choose Department</option>
                            </select>
                            </div><br>
                  
                            <div class="row-cols-sm-3">
                            <select class="form-select" id="modalSelectLoc">
                            <option value="reset">Choose Location</option>
                            </select>
                            </div>
                            <br>
                          
                            <div class="align-items-sm-start">
                            <label for="email" class="row-cols-auto form-label"><p>Email</p></label>
                            <div class="row-cols-sm-3">
                            <input type="email" class="form-control" id="email">
                            </div>
                            </div><br>
                  
                            <div class="row-flex">
                            <button type="button" class="btn close btn-outline-dark" aria-label="close">
                            <p>Cancel</p></button>

                            <button type="button" class="btn btn-primary" id="addOrEditStaff" ><p id="addEditButton">Save</p></button>
                            </div>
                            </fieldset>
                            </form> 
                        
                            </div>
                            
                            <div class="viewEmployee">
                                <h3 id="wholeName"><strong>First and Last name</strong></h3>
                                <p id="viewDepartment">Department</p>
                                <p id="viewLocation">The Office</p>
                                <p id="emailFont">Email address</p>

                            </div>

                            <div class="newDepartmentForm">
                                <h5><strong>Departments</strong></h5>
                                <section id="listDepartments"></section>
                              <br>
                              <form>
                                  <fieldset>
                            <h5><i class="fas fa-plus"></i> New Department</h5>
                            <input type="text" class="form-control" id="newDepartment" minlength="2" maxlength="20" pattern="(^[A-Za-z -]+$)" autocomplete="off" autocapitalize="on" placeholder="Name of new department" aria-label="name of new department"><br>
                            <select class="form-select" id="selectDeptLocation">
                            <option value="reset" selected>Choose location</option>
                            </select>
                            <br>
                            <button type="button" class="close btn btn-outline-dark" aria-label="Close">Cancel</button>
                            <button type="button" class="btn btn-primary" id="addNewDepartment">Save</button>
                            </fieldset>
                            </form>
                            </div>

                        <form>
                            <div class="newLocationForm">
                                <h5><strong>Office Locations</strong></h5>
                                <section id="listLocations"></section>
                              <br>
                              <fieldset>
                                <h5><i class="fas fa-plus"></i> New Location</h5>  
                              <input type="text" class="form-control" id="newLocation" minlength="2" maxlength="20" required aria-label="add name of new location" placeholder="Name of new location">
                                <br>
                                <button type="button" class="close btn btn-outline-dark" aria-label="Close">Cancel</button>
                                <button type="button" class="btn btn-primary" id="addNewLocation">Save</button>
                                </fieldset>
                            </div>
                        </form>
                     </div>
                     </div>
                    </div>
                
                </section>
      
        
        
        <script src="./libs/js/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/8f5f4152e2.js" crossorigin="anonymous"></script>
        <script src="./libs/js/bootstrap.bundle.min.js"></script>
        <script src="./libs/js/app-src.js" async defer></script>
    </body>
</html>
