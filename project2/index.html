<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Company Directory</title>
        <meta name="description" content="A full stack project to keep track of personnel.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
        <link href="favicon.png" rel="icon">

        <link href="./libs/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./libs/css/style.css">
    </head>

    <body>            
         <header>
         <i class="fas fa-users-cog fa-2x circle" ></i>
         <h1>Company Directory</h1>
         
        </header>
        <div id="hidingButton">
            <button class="btn btn-outline-secondary" id="resetHidingButton"><i class="fas fa-undo-alt"></i></button>
            <button class="btn btn-primary bt-lg hidingButton" id="hidingAddButton"><i class="fas fa-plus"></i></button>
        <button class="btn btn-secondary bt-lg hidingButton" id="hidingSearchButton"><i class="fas fa-search"></i></button>
        
        </div>
        <form class="addButtons" id="disappearingButtons">
                <button class="btn btn-secondary" id="addLoc"><i class="fas fa-plus"></i> Location</button>
                <button class="btn btn-outline-dark" id="addDept"><i class="fas fa-plus"></i>  Department</button>
            <button class="btn btn-primary" id="addStaff"><i class="fas fa-plus"></i>  Employee</button>
        </form>


        <table>
           <thead class="thead-light">
             <tr>
                    <th class="bigger">
                        <input type="text" class="form-control search" id="searchNames" aria-label="search employee names" placeholder="Search Employees" autocomplete="off">
                    </th>
                    <th class="bigger">
                        <select class="form-control search" id="selectDept">
                            <option selected value="reset">Search Department</option>
                        </select>
                    </th>
                    <th class="bigger">
                        <select class="form-control search" id="selectLoc"><option value="reset">Search Location</option></select>
                    </th>
                    <th class="smaller">
                        <button class="btn btn-outline-primary" id="resetButton"><i class="fas fa-undo-alt"></i></button>
                    </th>
                    </tr>
                    </thead>
                    <tbody id="firstRow">
                        
                    </tbody>
                    <tfoot></tfoot>
                </table>
                  
                  <section class="modal" tabindex="-1" role="dialog" id="extraInfo">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><i class="fas fa-users-cog fa-2x circle"></i></h5>   
                            <p id="item-1">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                           </div>
                           <div id="validation-text"></div>
                        <div class="modal-body">           <form id="editModal">
                            <p id="modal-start"><span id="verb">Verb</span> employee details and save.</p>
                            <div class="row-flex">
                            <label for="forename"><p>First Name</p></label>
                            <input type="text" class="form-control" id="forename" autocomplete="off">
                            </div><br> 
                  
                            <div class="row-flex">
                            <label for="surname"><p>Surname</p></label>
                            <input type="text" class="form-control" autocapitalize id="surname" autocomplete="off">
                            </div><br>
                  
                            <div class="row-flex">
                            <label for="department"><p>Department</p></label>
                            <select class="select" id="modalSelectDept">
                            <option value="reset">Choose Department</option>
                            </select>
                            </div><br>
                  
                            <div class="row-flex">
                            <label for="location"><p>Location</p></label>
                            <select class="select" id="modalSelectLoc">
                            <option value="reset">Choose Location</option>
                            </select>
                            </div><br>
                          
                            <div class="row-flex">
                            <label for="email"><p>Email</p></label>
                            <input type="email" class="form-control" id="email">
                            </div><br>
                  
                  
                            <button type="submit" class="btn btn-primary" id="addOrEditStaff">Save Changes or Add</button>
                            <p class="right-align" id="employeeid"><sub>Employee Id</sub></p>
                            </form>   
                            
                        </div>
                     </div>
                    </div>
                </section>
      
        
        
        <script src="./libs/js/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/8f5f4152e2.js" crossorigin="anonymous"></script>
        <script src="./libs/js/bootstrap.bundle.min.js"></script>
        <script src="./libs/js/app.js" type="module" async defer></script>
    </body>
</html>
