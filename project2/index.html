<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Company Directory</title>
        <meta name="description" content="A full stack project to keep track of personnel.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
        <link href="favicon.png" rel="icon">

        <link href="./libs/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./libs/css/style.css">
    </head>

    <body>            
         <header>
         <i class="fas fa-users-cog fa-2x circle"></i>
         <h1 id="webTitle">Company Directory</h1>
         </header>

        <form id="addButtons">
            <div id="disappearingButtons">
                <button class="btn btn-secondary" id="addLoc">Add Location</button>
                <button class="btn btn-outline-dark" id="addDept">Add Department</button>
            <button class="btn btn-primary">Add Employee</button>
        </div>
            <button class="btn btn-primary bt-lg" id="hidingButton">Add</button>
        </form>
        <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th>
                        <input type="search" class="form-control" id="searchNames" aria-label="search employee names" placeholder="Search Employees">
                        <select class="form-control">
                            <option selected>Search Department</option>
                            <option>Services</option>
                        </select>
                        <select class="form-control"><option>Search Location</option></select>
                    </th>
                    </tr>
                    </thead>
                    <tbody id="firstRow">
                      <tr >
                        <td>
                           <div id="card-flex">
                           <div class="card">
                                <p id="nameData">Jenny Seal </p>
                                <p id="departmentData">Services</p>
                                <p id="locationData">New York</p>
                                
                            </div>
                            <div id="buttons">
                                <button class="btn btn-secondary"><i class="far fa-eye"></i></button>
                                <button class="btn btn-outline-dark"><i class="far fa-edit"></i></button>
                                <button class="btn btn-primary"><i class="far fa-trash-alt"></i></button>
                            </div>
                            </div>
                        </td>
                                            </tbody>
                </table>
                
                <nav>
                    <ul class="pagination justify-content-center">
                     <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-left"></i></a></li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                      <li class="page-item"><a class="page-link" href="#">5</a></li>
                      <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-right"></i></a></li>
                    </ul>
                  </nav>
                  
                  
                  <section class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Employee</h5>   
                            <p id="item-1">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                           </div>
                        <div class="modal-body">              
                        </div>
                     </div>
                    </div>
                </section>
      
        
        
        <script src="./libs/js/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/8f5f4152e2.js" crossorigin="anonymous"></script>
        <script src="./libs/js/bootstrap.bundle.min.js"></script>
        <script src="./libs/js/app.js" type="module" async defer></script>
    </body>
</html>
