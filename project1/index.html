        <div class="spinner-wrapper">
            
            <h2>gazetteer</h2>
            <p class="italic">(noun):</p>
            <hr>
            <p>a book that combines a list of names of places, usually with some extra information</p>
            <div class="spinner">
            <div class="globe"><img src="./libs/css/globe.png" alt="spinning globe"></div>
          </div>
        </div>
        <header>
            <button id="homebutton" class="infoButton"><img src="./libs/css/home.png" class="infoIcon" alt="Home icon"></button>

        </header>
    
        <form>

        <select id="countrySelect" name="country">
            <option value="none">Choose country</option>      
        </select>
        </form>
        
        <div id="map"></div>
        <div id="countryTitle">
        <h3 id="titleCountry">Your Country </h3>            
        <img src="https://www.countryflags.io/gb/flat/64.png" alt="Country Flag" id="flag" >
        </div>
        <section id="modal">
        <div id="infoGrid">
            

            <button id="closeModal"><img src="./libs/css/xButton.png" id="x-button" alt="Close info box"></button>
                        
            <h3 id="item-A"></h3>
            <p id="item-1"><img src="https://www.countryflags.io/gb/flat/32.png" alt="Country Flag" id="flag2"></p>

            <p id="item-D"></p>

</div>
