<!DOCTYPE html>
<html>
    <head>

        <div class="spinner-wrapper">

                            </tr>
                            <tr>

                        </div>
                    </div>
                    </div>
                </section>


</div>
      
        
        <script src="./libs/js/jquery-3.6.0.min.js"></script>
