<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gazetteer | World Wide Information</title>
        <meta name="description" content="A worldwide atlas with information about each country on earth.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
        <link href="favicon.ico" rel="icon">

    </head>
    <body>
    
        <header>
            <h1>The Gazetteer</h1>
        </header>
    
    
        <form>

            <option>Afghanistan</option>
        </select>
        </form>


        <div id="map"></div>
        <div id="countryTitle">

        <section id="modal">
        <div id="infoGrid">
            

            <button id="closeModal"><img src="./libs/css/xButton.png" id="x-button" alt="Close info box"></button>
                        
            <h3 id="item-A"></h3>
            <p id="item-1"><img src="https://www.countryflags.io/gb/flat/32.png" alt="Country Flag" id="flag2"></p>

            <p id="item-B"></p>

            <p id="item-C"></p>
            <p id="item-3"></p>
            
            <p id="item-D"></p>
            <p id="item-4"></p>

            <p id="item-E"></p>
            <p id="item-5"></p>
        </div>
    </section> 
</div>
            <section id="infoItems">
            <button id="homebutton" class="infoButton"><img src="./libs/css/home.png" class="infoIcon" alt="Home icon"></button>
            <button id="weatherIcon" class="infoButton"><img src="./libs/css/cloudsun.png" class="infoIcon" alt="weather icon"></button>
            <button id="virusIcon" class="infoButton"><img src="./libs/css/virus.png" class="infoIcon"  alt="virus icon"></button>
            <button id="moneyIcon" class="infoButton"><img src="./libs/css/banknote.png" class="infoIcon" alt="money icon"></button>
            <button id="newsIcon" class="infoButton"><img src="./libs/css/news.png" class="infoIcon" alt="news icon"></button>
            </section>
        
   
        
        <script src="./libs/js/jquery-3.6.0.min.js"></script>
        <script src="./node_modules/leaflet/dist/leaflet-src.js"></script>
        <script src="./libs/js/bootstrap.bundle.min.js"></script>
        <script src="./libs/js/app.js" type="module" async defer></script>
    </body>
</html>
